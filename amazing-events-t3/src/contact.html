<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/styles.scss">

</head>

<body>

    <header class="" id="aeHeader">
        <!-- Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark mt-3" id="nav">            
        </nav>
        <!-- Nav Bar-->
        <!-- Car Nav Show -->
        <div id="carousel" 
        class="carousel shadow slide my-2 py-5">            
        </div>
        <!-- Car Nav Show -->
    </header>

    <main class="container">
        <!--Selection Ribbon -->
        <div class="container-fluid my-5 select-ribbon text-center">
            <div class="row">
                <!--Cat checks-->
                <div class="col-lg-8 col cat-check" id="catForm">                    
                </div>
                <!--Cat checks-->
            </div>
        </div>
        <!--Selection Ribbon -->

        <!--Contact Form-->
        <div class="container-fluid col-8">
            <h2 class="text-center">Contact US</h2>
            <form class="mb-5">
                <div class="mb-3">
                    <label for="email1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="name1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name1">
                </div>
                <div class="mb-3">
                    <label for="floatingTextarea" class="form-label">Message:</label>
                    <textarea type="textarea" class="form-control" id="floatingTextarea"></textarea>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input border border-primary" id="newsLetter">
                        <label class="form-check-label" for="newsLetter">Subscribe to News Letter</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <!--Contact Form-->
    </main>
    <footer class="d-flex justify-content-around">
        <div class="social d-flex gap-5 justify-content-start">
            <a href="http://www.instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="../assets/icons/instagram.svg" alt="instagram">
            </a>
            <a href="http://www.facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="../assets/icons/facebook.svg" alt="facebook">
            </a>
            <a href="http://www.whatsapp.com" target="_blank" rel="noopener noreferrer">
                <img src="../assets/icons/whatsapp.svg" alt="whatsapp">
            </a>
        </div>
        <div class="cohort">
            <p>&copy;2023, Leonardo Maldonado.<span> FE16-TN</span></p>
        </div>
    </footer>

    <script type="module" src="js/contact.js"></script>
</body>

</html>
