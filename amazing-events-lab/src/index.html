<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/styles.scss">

</head>

<body>

    <header class="" id="aeHeader">
        <!-- Nav Bar-->
        <nav class="navbar navbar-expand-lg navbar-dark mt-3" id="nav">            
        </nav>
        <!-- Nav Bar-->
        <!-- Car Nav Show -->
        <div id="carousel" 
        class="carousel shadow slide my-2 py-5">            
        </div>
        <!-- Car Nav Show -->
    </header>

    <main class="container">
        <!--Selection Ribbon -->
        <div class="container-fluid my-5 select-ribbon">
            <div class="row">
                <!--Cat checks-->
                <div class="col-lg-8 col cat-check" id="catForm">                    
                </div>
                <!--Cat checks-->
                <!-- Search Box -->
                <div class="col-lg-4 col-6">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" aria-label="Search" />
                        <button class="btn btn-outline-primary" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                            </svg>
                        </button>
                    </form>
                </div>
                <!-- Search Box -->
            </div>
        </div>
        <!--Selection Ribbon -->

        <!--Card Show -->
        <div class="container-fluid">
            <div class="eventShow d-flex bg-gradient justify-content-around flex-wrap" id="cardsShow">
            </div>
        </div>
        <!--Card Show -->
    </main>
    <footer class="d-flex justify-content-around">
        <div class="social d-flex gap-5 justify-content-start">
            <a href="http://www.instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="../assets/icons/instagram.svg" alt="instagram">
            </a>
            <a href="http://www.facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="../assets/icons/facebook.svg" alt="facebook">
            </a>
            <a href="http://www.whatsapp.com" target="_blank" rel="noopener noreferrer">
                <img src="../assets/icons/whatsapp.svg" alt="whatsapp">
            </a>
        </div>
        <div class="cohort">
            <p>&copy;2023, Leonardo Maldonado.<span> FE16-TN</span></p>
        </div>
    </footer>

    <script src="../assets/data-sources/data.js"></script>
    <script type="module" src="js/index.js"></script>
</body>

</html>
